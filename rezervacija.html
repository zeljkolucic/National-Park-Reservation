<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js'></script>
    <link rel='stylesheet' type='text/css' href='https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css'>
    <link rel='stylesheet' type='text/css' href='https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css'>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 text-center content">
                <h2>Rezervacija smestaja</h2>
                <form name="mojaforma">
                    <table>
                        <tr>
                            <td>Ime:</td>
                            <td>
                                <input type="text" name="ime">
                            </td>
                        </tr>
                        <tr>
                            <td>Prezime:</td>
                            <td>
                                <input type="text" name="prezime">
                            </td>
                        </tr>
                        <tr>
                            <td>Tip smestaja:</td>
                            <td>
                                <select name="tip">
                                    <option>Hotel</option>
                                    <option>Vila</option>
                                    <option>Seoska kuca</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Broj nocenja:</td>
                            <td>
                                <input type="radio" name="brojNocenja" value="3">3
                                <input type="radio" name="brojNocenja" value="5">5
                                <input type="radio" name="brojNocenja" value="7">7
                            </td>
                        </tr>
                        <tr>
                            <td>Broj telefona:</td>
                            <td>
                                <input type="text" name="broj">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <input type="button" value="Posalji" class="dugme" onclick="proveri()">
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
